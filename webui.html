<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Status</title>
		<style id="style">
			body {
				// default colors, will be overridden when using android
				background: #fff;
				color: #000;
			}
		</style>
		<script>
			var deviceAgent = navigator.userAgent.toLowerCase();
			if (deviceAgent.match(/android/i)) {
				document.getElementById("style").innerHTML = 'body { background: #000; color: #fff; }';
			}
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link href="jquery.dragscroll.css" rel="stylesheet" />
		<link rel="stylesheet" href="webui.css" type="text/css" charset="utf-8">
	</head>
	<body>
		<div style="padding-left: 5px; padding-top: 20px;">
			<div id="fc">
				<div style="float: left;">
					<div class="ic">
						<ul id="typecontainer" style="width:36px">
						</ul>
					</div>
				</div>
				<div id="rside" style="float: right; width:100%; padding-right: 5px;">
					<div id="container">
						<div class="inner">
							<ul id="devcontainer">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div style="padding-top: 5px; width: 100%; height=100%; float: left; clear: both;">
				<div id="infocontainer" style="float: left; clear: both;">
				</div>
			</div>
			<div style="width: 100%; height=100%; float: left; clear: both;">
				<div id="statuscontainer" style="float: left; clear: both;">
				</div>
			</div>
		</div>
		<div style="width: 99%; left: 0px; height: 1000px;" id="thecontent"></div>

	<script src="jquery-1.9.1.min.js"></script>
	<script src="jquery.mousewheel.js"></script>
	<script src="jquery.browser.min.js"></script>
	<script src="jquery.dragscroll.js"></script>
	<script src="webui.js"></script>
	<script>
		function setSizes() {
			var containerWidth = $("#fc").width();
			$("#rside").width(containerWidth - 45);
			var screenHeight = $(window).height();
			screenHeight = window.outerHeight;
			$("#thecontent").height(screenHeight - 20);
			window.scrollTo(0, 1);
		}
		setSizes();
		$(window).resize(function() { setSizes(); });
		$(document).ready(function(){
			$('#container').dragscroll(
			{
				scrollClassName: 'registermap',
				scrollBars: true,
				smoothness: 15,
				mouseWheelVelocity: 2
			});
		});
	</script>
	</body>
</html>
